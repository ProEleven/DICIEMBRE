    <style>
        /* (El estilo existente permanece sin cambios) */
        body {
            font-family: Arial, sans-serif;
            background-image: url('babalu.jpg');
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        /* (Resto del CSS sin cambios) */
        .chat-container {
            width: 400px;
            max-width: 100%;
            height: 100%;
            background-color: #ff5ca1;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-box {
            background-image: url('fondo.jpg');
            background-size: cover; /* Hace que la imagen cubra todo el fondo */
      background-repeat: no-repeat; /* Evita que la imagen se repita */
      background-position: center center; /* Centra la imagen en el fondo */
      height: 100vh; /* Hace que el fondo cubra toda la altura de la ventana */
      margin: 0; /* Elimina los m√°rgenes por defecto */
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #ff5ca1;
            display: flex;
            flex-direction: column;
        }
        .message {
            display: block;
            margin-bottom: 15px;
            color: #FFFFFF;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
            white-space: pre-wrap;
            text-align: left;
        }
        .message.user.text {
            background-color: #ff5ca1;
            align-self: flex-end;
        }
        .message.bot.text {
            background-color: #ff5ca1;
            color: #ffffff;
            align-self: flex-start;
        }
        .message img,
        .message video,
        .message audio {
            display: block;
            margin: 0;
        }
        .input-container {
            display: flex;
            border-top: 1px solid #ff5ca1;
            background-color: #ff5ca1;
            align-items: center;
            padding: 0;
        }
        .input-container .emojionearea {
            flex: 1;
            max-width: calc(110% - 155px);
        }
        .input-container button {
            border: none;
            background-color: #ff5ca1;
            color: #FFFFFF;
            cursor: pointer;
            height: 100%;
            box-sizing: border-box;
            font-weight: 700;
        }
        .input-container button:hover {
            background-color: #ff5ca1;
        }
        .input-container input[type="file"] {
            display: none;
        }

        .icon-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 10px;
            background-color: #ff5ca1;
            cursor: pointer;
            color: white;
            height: 100%;
            box-sizing: border-box;
        }
        .icon-container:hover {
            background-color: #ff5ca1;
        }
        .emojionearea .emojionearea-editor {
            height: auto !important;
            min-height: 47px;
            font-size: 20px;
        }
        .emojionearea .emojionearea-button {
            margin-top: 6px;
        }
        textarea#user-input {
            font-size: 20px;
        }
        textarea#user-input::placeholder {
            font-size: 5px;
            color: #888;
        }
        .typing-indicator {
            display: flex;
            align-items: center;
        }
        .message.user.media {
            align-self: flex-end;
        }
        .typing-indicator span {
            display: block;
            width: 10px;
            height: 10px;
            margin: 0 3px;
            background-color: #ff5ca1;
            border-radius: 50%;
            animation: typing 1.5s infinite;
        }
        .typing-indicator span:nth-child(1) {
            animation-delay: 0s;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.3s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.6s;
        }
        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

  <script>
  document.addEventListener('keydown', function(e) {

    }
    if (e.key === 'F12') {
      e.preventDefault();
    }
  });
