<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>üî•Chat P0RN0 En Vivoüî•</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta data-hid="og:description" property="og:description" content="! Disfruta al m√°ximo, haz amistades incre√≠bles y vive experiencias √∫nicas. ¬°No te pierdas esta oportunidad!">
    <meta property="og:image" content="ban.jpg">
    <link href='icon.png' rel='icon' type='image/x-icon'/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.1/emojionearea.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('babalu.jpg');
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 400px;
            max-width: 100%;
            height: 100%;
            background-color: #ff5ca1;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chat-box {
            background-image: url('fondo.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            height: 100vh;
            margin: 0;
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #ff5ca1;
            display: flex;
            flex-direction: column;
        }

        .message {
            display: block;
            margin-bottom: 15px;
            color: #FFFFFF;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
            white-space: pre-wrap;
            text-align: left;
        }

        .input-container {
            display: flex;
            border-top: 1px solid #ff5ca1;
            background-color: #ff5ca1;
            align-items: center;
            padding: 0;
        }

        .input-container button {
            border: none;
            background-color: #ff5ca1;
            color: #FFFFFF;
            cursor: pointer;
            height: 100%;
            box-sizing: border-box;
            font-weight: 700;
        }

        .input-container input[type="file"] {
            display: none;
        }

        .chat-container, .chat-box {
            height: 100%;
            overflow: hidden;
        }

        /* Reducir la altura en dispositivos m√≥viles */
        @media screen and (max-width: 768px) {
            body {
                height: auto;
            }

            .chat-box {
                height: 70vh;
            }

            .chat-container {
                height: 90vh;
            }

            .input-container {
                min-height: 50px;
            }

            textarea#user-input {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container" id="input-container">
            <div class="icon-container" id="record-voice">üéôÔ∏è</div>
            <div class="icon-container" onclick="document.getElementById('media-input').click();">üì∑</div>
            <input type="file" id="media-input" accept="image/*,video/*" onchange="sendMedia()">
            <textarea id="user-input" rows="1" placeholder="Escribe un mensaje..."></textarea>
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.1/emojionearea.min.js"></script>

    <script>
        // Funci√≥n para ajustar la altura de los elementos
        function ajustarAltura() {
            // Calcular altura disponible del viewport
            const alturaDisponible = window.innerHeight + "px";

            // Seleccionar los elementos
            const chatContainer = document.querySelector(".chat-container");
            const chatBox = document.querySelector(".chat-box");

            // Asignar la altura calculada
            chatContainer.style.height = alturaDisponible;
            chatBox.style.height = "calc(" + alturaDisponible + " - 50px)"; /* Considera el √°rea del input */
        }

        // Ajustar altura cuando la p√°gina cargue y al cambiar el tama√±o
        document.addEventListener("DOMContentLoaded", ajustarAltura);
        window.addEventListener("resize", ajustarAltura);

        // Prevenci√≥n de teclas de acceso r√°pido (F12, Ctrl+U, Ctrl+Shift+I)
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.key === 'u' || e.key === 'U')) {
                e.preventDefault();
            }
            if (e.ctrlKey && e.shiftKey && (e.key === 'i' || e.key === 'I')) {
                e.preventDefault();
            }
            if (e.key === 'F12') {
                e.preventDefault();
            }
        });

        // Prevenci√≥n del men√∫ contextual
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>

    <script src="mim.js"></script>
    <script src="nin.js"></script>
    <script src="fin.js"></script>
    <script src="gmin.js"></script>
    <script src="fmif.js"></script>
    <script src="amin.js"></script>
    <script src="mih.js"></script>
</body>

</html>
