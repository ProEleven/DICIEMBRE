<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>üî•Chat P0RN0 En Vivoüî•</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta data-hid="og:description" property="og:description" content="¬°Disfruta al m√°ximo, haz amistades incre√≠bles y vive experiencias √∫nicas. ¬°No te pierdas esta oportunidad!">
    <meta property="og:image" content="ban.jpg">
    <link href="icon.png" rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.1/emojionearea.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('babalu.jpg');
            color: #FFFFFF;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 400px;
            max-width: 100%;
            height: 100%;
            background-color: #ff5ca1;
            display: flex;
            flex-direction: column;
        }

        .chat-box {
            flex: 1;
            background-image: url('fondo.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
        }

        .input-container {
            display: flex;
            align-items: center;
            border-top: 1px solid #ff5ca1;
            background-color: #ff5ca1;
            padding: 10px;
            box-sizing: border-box;
        }

        .emojionearea {
            flex: 1;
            max-width: 100%;
        }

        .emojionearea .emojionearea-editor {
            min-height: 40px;
            font-size: 16px;
            padding: 10px;
            border: none;
            outline: none;
            box-sizing: border-box;
            background-color: #ffffff;
            color: #000000;
        }

        .emojionearea .emojionearea-button {
            margin: 5px;
        }

        .input-container button {
            border: none;
            background-color: #ff5ca1;
            color: #FFF;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-container button:hover {
            background-color: #ff3f8f;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <textarea id="user-input" placeholder="Escribe un mensaje..."></textarea>
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.1/emojionearea.min.js"></script>
    <script>
        // Ajustar altura de la ventana para evitar problemas en m√≥viles
        function setVh() {
            document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
        }

        // Ejecutar al cargar y al cambiar tama√±o
        window.addEventListener('resize', setVh);
        window.addEventListener('load', setVh);

        // Configuraci√≥n de EmojiOneArea
        $(document).ready(function () {
            $("#user-input").emojioneArea({
                pickerPosition: "top", // El selector de emojis aparece arriba
                tonesStyle: "square",
                autoHideFilters: true, // Mejora la visualizaci√≥n en m√≥viles
                shortnames: true,
            });
        });

        // Simulaci√≥n de env√≠o de mensajes
        function sendMessage() {
            const inputArea = $("#user-input").data("emojioneArea");
            const message = inputArea.getText().trim();
            if (message) {
                const chatBox = document.getElementById('chat-box');
                const newMessage = document.createElement('div');
                newMessage.textContent = message;
                newMessage.style.margin = "10px 0";
                chatBox.appendChild(newMessage);
                inputArea.setText(""); // Limpia el √°rea de entrada
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
    </script>
</body>
</html>
