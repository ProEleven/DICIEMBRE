<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ðŸ”¥Chat P0RN0 En VivoðŸ”¥</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.1/emojionearea.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #FFFFFF;
            margin: 0;
            height: 100%;
            overflow: hidden; /* Previene el scroll */
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh; /* Ocupa toda la altura de la pantalla */
            background-color: #ff5ca1;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto; /* Permite el scroll en el chat */
            padding: 20px;
            background-color: #f0f0f0;
            background-image: url('fondo.jpg');
            background-size: cover;
            background-position: center;
        }
        .input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #ff5ca1;
            position: relative;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            resize: none;
            box-sizing: border-box;
        }
        button {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #ff0080;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e60073;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Contenedor de mensajes -->
        <div class="chat-box" id="chat-box"></div>
        
        <!-- Ãrea de entrada de mensajes -->
        <div class="input-container" id="input-container">
            <textarea id="user-input" rows="1" placeholder="Escribe un mensaje..."></textarea>
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        // Ajustar el contenedor al detectar el teclado virtual
        function adjustForKeyboard() {
            const inputContainer = document.getElementById('input-container');
            const chatBox = document.getElementById('chat-box');

            // Evento al enfocar el textarea
            document.getElementById('user-input').addEventListener('focus', () => {
                setTimeout(() => {
                    inputContainer.scrollIntoView({ behavior: 'smooth', block: 'end' });
                }, 300); // Espera a que el teclado se muestre
            });

            // Ajusta altura del contenedor principal
            window.addEventListener('resize', () => {
                const windowHeight = window.innerHeight;
                const containerHeight = document.body.clientHeight;
                if (windowHeight !== containerHeight) {
                    document.body.style.height = `${windowHeight}px`;
                }
            });
        }

        // Llamar a la funciÃ³n al cargar
        window.onload = adjustForKeyboard;

        // FunciÃ³n para enviar mensaje
        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');
            if (userInput.value.trim() !== "") {
                const message = document.createElement('div');
                message.classList.add('message', 'user');
                message.textContent = userInput.value;
                chatBox.appendChild(message);
                userInput.value = "";
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
    </script>
</body>
</html>
