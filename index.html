<html lang="es">
<head>

    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta data-hid="og:description" property="og:description" content="! Disfruta al mÃ¡ximo, haz amistades increÃ­bles y vive experiencias Ãºnicas. Â¡No te pierdas esta oportunidad!">
    <meta property="og:image" content="ban.jpg">
    <link href='icon.png' rel='icon' type='image/x-icon'/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.1/emojionearea.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('babalu.jpg');
            color: #FFFFFF;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .chat-container {
            width: 400px;
            max-width: 100%;
            height: 100vh;
            background-color: #ff5ca1;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            flex: 1;
            background-image: url('fondo.jpg');
            background-size: cover;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .message {
            color: #FFFFFF;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #ff5ca1;
            border-radius: 10px;
            max-width: 80%;
        }
        .input-container {
            display: flex;
            border-top: 1px solid #ff5ca1;
            background-color: #ff5ca1;
            padding: 10px;
        }
        .input-container textarea {
            flex: 1;
            resize: none;
            border: none;
            outline: none;
            padding: 5px;
        }
        .input-container button {
            background-color: #ff5ca1;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .bottom-placeholder {
            height: 1px; /* PequeÃ±o espacio al final */
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- Mensajes de ejemplo -->
            <div class="message">Bienvenido al chat</div>
            <div class="message">Â¡EnvÃ­a un mensaje!</div>
            <div class="bottom-placeholder" id="bottom-placeholder"></div>
        </div>
        <div class="input-container">
            <textarea id="user-input" rows="1" placeholder="Escribe un mensaje..."></textarea>
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        // Asegura que siempre se muestre la parte de abajo del chat
        document.addEventListener("DOMContentLoaded", function() {
            const bottomPlaceholder = document.getElementById('bottom-placeholder');
            bottomPlaceholder.scrollIntoView({ behavior: 'smooth' });
        });

        function sendMessage() {
            const chatBox = document.getElementById('chat-box');
            const userInput = document.getElementById('user-input');
            if (userInput.value.trim() !== "") {
                const message = document.createElement('div');
                message.classList.add('message');
                message.textContent = userInput.value;
                chatBox.insertBefore(message, document.getElementById('bottom-placeholder'));
                userInput.value = "";
                document.getElementById('bottom-placeholder').scrollIntoView({ behavior: 'smooth' });
            }
        }
    </script>
</body>
