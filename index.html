<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta data-hid="og:description" property="og:description" content="Â¡Disfruta al mÃ¡ximo, haz amistades increÃ­bles y vive experiencias Ãºnicas. Â¡No te pierdas esta oportunidad!">
    <meta property="og:image" content="ban.jpg">
    <link href='icon.png' rel='icon' type='image/x-icon'/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.1/emojionearea.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('babalu.jpg');
            color: #FFFFFF;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 400px;
            max-width: 100%;
            height: 100%;
            background-color: #ff5ca1;
            display: flex;
            flex-direction: column;
        }

        .chat-box {
            flex: 1;
            background-image: url('fondo.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            overflow-y: auto; /* Agrega scroll si hay desbordamiento */
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 15px;
            color: #FFFFFF;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
            text-align: left;
        }

        .message.user.text {
            background-color: #ff5ca1;
            align-self: flex-end;
        }

        .message.bot.text {
            background-color: #ff5ca1;
            color: #ffffff;
            align-self: flex-start;
        }

        .input-container {
            display: flex;
            border-top: 1px solid #ff5ca1;
            background-color: #ff5ca1;
            padding: 10px;
        }

        .input-container textarea {
            flex: 1;
            border: none;
            border-radius: 5px;
            padding: 5px;
            font-size: 16px;
        }

        .input-container button {
            margin-left: 10px;
            border: none;
            background-color: #ff5ca1;
            color: white;
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- Mensajes se agregarÃ¡n dinÃ¡micamente aquÃ­ -->
        </div>
        <div class="input-container">
            <textarea id="user-input" rows="1" placeholder="Escribe un mensaje..."></textarea>
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        // Auto-scroll al final del chat
        function scrollToBottom() {
            const chatBox = document.getElementById('chat-box');
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // FunciÃ³n para enviar mensajes
        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const messageText = userInput.value.trim();
            if (messageText) {
                const chatBox = document.getElementById('chat-box');

                // Crear el mensaje del usuario
                const userMessage = document.createElement('div');
                userMessage.classList.add('message', 'user', 'text');
                userMessage.textContent = messageText;

                // Agregar mensaje al chat
                chatBox.appendChild(userMessage);

                // Limpiar input y hacer scroll al final
                userInput.value = '';
                scrollToBottom();
            }
        }

        // Desplazar automÃ¡ticamente al final al cargar
        window.onload = scrollToBottom;
    </script>
</body>
</html>
