<head>

    <meta property="og:image" content="ban.jpg">
    <link href='icon.png' rel='icon' type='image/x-icon'/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.1/emojionearea.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('babalu.jpg');
            color: #FFFFFF;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-container {
            width: 400px;
            max-width: 100%;
            height: 100%;
            background-color: #ff5ca1;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-box {
            flex: 1;
            background: url('fondo.jpg') no-repeat center center/cover;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            padding: 20px;
            scroll-behavior: smooth;
        }
        .input-container {
            display: flex;
            background-color: #ff5ca1;
            border-top: 1px solid #ff5ca1;
            padding: 10px;
            align-items: center;
        }
        .input-container textarea {
            flex: 1;
            border: none;
            border-radius: 5px;
            resize: none;
            padding: 10px;
            font-size: 16px;
        }
        .input-container button {
            margin-left: 10px;
            background-color: #FFFFFF;
            color: #ff5ca1;
            border: none;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
        }
        .message {
            margin-bottom: 10px;
            color: #FFF;
            padding: 10px;
            border-radius: 5px;
            background-color: #d63078;
            max-width: 80%;
        }
        .message.user {
            align-self: flex-end;
            background-color: #ff5ca1;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- Mensajes de ejemplo -->
            <div class="message bot">Â¡Hola! Bienvenido al chat.</div>
            <div class="message user">Hola, Â¿cÃ³mo estÃ¡s?</div>
        </div>
        <div class="input-container">
            <textarea id="user-input" rows="1" placeholder="Escribe un mensaje..."></textarea>
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.1/emojionearea.min.js"></script>
    <script>
        // Referencia al contenedor de mensajes
        const chatBox = document.getElementById('chat-box');

        // Hacer scroll al final al cargar la pÃ¡gina
        window.onload = () => {
            chatBox.scrollTop = chatBox.scrollHeight;
        };

        // FunciÃ³n para enviar mensajes (ejemplo)
        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();

            if (message) {
                const userMessage = document.createElement('div');
                userMessage.classList.add('message', 'user');
                userMessage.textContent = message;

                chatBox.appendChild(userMessage);
                userInput.value = '';

                // Hacer scroll automÃ¡ticamente hacia abajo
                chatBox.scrollTop = chatBox.scrollHeight;

                // Simular respuesta del bot
                setTimeout(() => {
                    const botMessage = document.createElement('div');
                    botMessage.classList.add('message', 'bot');
                    botMessage.textContent = 'Esto es una respuesta del bot.';

                    chatBox.appendChild(botMessage);
                    chatBox.scrollTop = chatBox.scrollHeight;
                }, 1000);
            }
        }
    </script>
</body>
