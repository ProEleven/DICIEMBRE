<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>üî•Chat P0RN0 En Vivoüî•</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta property="og:image" content="ban.jpg">
    <link href='icon.png' rel='icon' type='image/x-icon'/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.1/emojionearea.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-image: url('babalu.jpg');
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100%; /* Esto soluciona el problema */
            height: 100%;
            margin: 0;
        }
        .chat-container {
            width: 400px;
            max-width: 100%;
            height: 100%; /* Usa 100% en lugar de 100vh */
            background-color: #ff5ca1;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        .chat-box {
            background-image: url('fondo.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .message {
            display: block;
            margin-bottom: 15px;
            color: #FFFFFF;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
            text-align: left;
        }
        .message.user.text {
            background-color: #ff5ca1;
            align-self: flex-end;
        }
        .input-container {
            display: flex;
            border-top: 1px solid #ff5ca1;
            background-color: #ff5ca1;
            align-items: center;
            padding: 10px;
        }
        .input-container textarea {
            flex: 1;
            font-size: 16px;
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 5px;
            resize: none;
        }
        .input-container button {
            margin-left: 10px;
            border: none;
            background-color: #ff5ca1;
            color: #FFFFFF;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .icon-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 10px;
            cursor: pointer;
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container" id="input-container">
            <div class="icon-container" id="record-voice">üéôÔ∏è</div>
            <div class="icon-container" onclick="document.getElementById('media-input').click();">üì∑</div>
            <input type="file" id="media-input" accept="image/*,video/*" onchange="sendMedia()">
            <textarea id="user-input" rows="1" placeholder="Escribe un mensaje..."></textarea>
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.1/emojionearea.min.js"></script>
    <script>
        // Prevenir acciones de desarrollador
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.key === 'u' || e.key === 'U' || e.key === 'i')) e.preventDefault();
            if (e.key === 'F12') e.preventDefault();
        });
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Placeholder funciones
        function sendMedia() {
            alert('Media enviada');
        }
        function sendMessage() {
            alert('Mensaje enviado');
        }
    </script>
</body>
</html>
