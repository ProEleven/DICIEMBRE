<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>üî•Chat P0RN0 En Vivoüî•</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta property="og:image" content="ban.jpg">
    <link href='icon.png' rel='icon' type='image/x-icon'/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.1/emojionearea.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('babalu.jpg');
            color: #FFFFFF;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 400px;
            max-width: 100%;
            height: 100%;
            background-color: #ff5ca1;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-box {
            flex: 1;
            background-image: url('fondo.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #ff5ca1;
        }
        .input-container {
            display: flex;
            background-color: #ff5ca1;
            border-top: 1px solid #ff5ca1;
            padding: 5px;
        }
        .icon-container {
            padding: 0 10px;
            color: white;
            cursor: pointer;
        }
        textarea#user-input {
            flex: 1;
            font-size: 16px;
            resize: none;
        }
        button {
            background-color: #ff5ca1;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container" id="input-container">
            <div class="icon-container" id="record-voice">üéôÔ∏è</div>
            <div class="icon-container" onclick="document.getElementById('media-input').click();">üì∑</div>
            <input type="file" id="media-input" accept="image/*,video/*" onchange="sendMedia()">
            <textarea id="user-input" rows="1" placeholder="Escribe un mensaje..."></textarea>
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <!-- Script de ajuste din√°mico de altura -->
    <script>
      (function() {
          function ajustarAltura() {
              // Altura del viewport
              const alturaDisponible = window.innerHeight + "px";
              const chatContainer = document.querySelector(".chat-container");
              const chatBox = document.querySelector(".chat-box");

              // Aplicar la altura calculada
              chatContainer.style.height = alturaDisponible;
              chatBox.style.height = "calc(" + alturaDisponible + " - 60px)";
          }

          // Ejecutar ajuste al cargar y al cambiar tama√±o
          document.addEventListener("DOMContentLoaded", ajustarAltura);
          window.addEventListener("resize", ajustarAltura);
      })();
    </script>
</body>
</html>
