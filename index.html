<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>ðŸ”¥Chat P0RN0 En VivoðŸ”¥</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta data-hid="og:description" property="og:description" content="! Disfruta al mÃ¡ximo, haz amistades increÃ­bles y vive experiencias Ãºnicas. Â¡No te pierdas esta oportunidad!">
    <meta property="og:image" content="ban.jpg">
    <link href='icon.png' rel='icon' type='image/x-icon'/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.1/emojionearea.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('babalu.jpg');
            color: #FFFFFF;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 400px;
            max-width: 100%;
            height: 100vh; /* Hace que el contenedor ocupe toda la altura */
            background-color: #ff5ca1;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-box {
            background-image: url('fondo.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            flex: 1;
            overflow-y: auto; /* Scroll cuando hay muchos mensajes */
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Mensajes pegados abajo */
        }

        .message {
            margin-bottom: 15px;
            color: #FFFFFF;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message.user.text {
            background-color: #ff5ca1;
            align-self: flex-end;
        }

        .message.bot.text {
            background-color: #e14f7e;
            align-self: flex-start;
        }

        .input-container {
            display: flex;
            border-top: 1px solid #ff5ca1;
            background-color: #ff5ca1;
            padding: 10px;
            align-items: center;
        }

        .input-container textarea {
            flex: 1;
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            resize: none;
        }

        .input-container button {
            border: none;
            background-color: #ff5ca1;
            color: #FFFFFF;
            padding: 10px 15px;
            cursor: pointer;
            font-weight: bold;
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- Mensajes de ejemplo -->
            <div class="message bot text">Hola, Â¿en quÃ© puedo ayudarte?</div>
            <div class="message user text">Â¡Hola! Quiero chatear.</div>
        </div>
        <div class="input-container">
            <textarea id="user-input" placeholder="Escribe un mensaje..."></textarea>
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // FunciÃ³n para asegurar que el scroll siempre estÃ© abajo
        function scrollToBottom() {
            const chatBox = document.getElementById('chat-box');
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Asegura que el scroll estÃ© abajo al cargar la pÃ¡gina
        window.onload = scrollToBottom;
        window.onresize = scrollToBottom;

        // EnvÃ­o de mensajes (simulado)
        function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();

            if (message) {
                const chatBox = document.getElementById('chat-box');
                const userMessage = document.createElement('div');
                userMessage.className = 'message user text';
                userMessage.textContent = message;
                chatBox.appendChild(userMessage);
                input.value = '';

                // Simular respuesta del bot
                setTimeout(() => {
                    const botMessage = document.createElement('div');
                    botMessage.className = 'message bot text';
                    botMessage.textContent = 'Mensaje recibido: ' + message;
                    chatBox.appendChild(botMessage);
                    scrollToBottom();
                }, 500);

                scrollToBottom();
            }
        }
    </script>
</body>
</html>
