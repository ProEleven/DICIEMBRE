<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>üî•Chat P0RN0 En Vivoüî•</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta data-hid="og:description" property="og:description" content="! Disfruta al m√°ximo, haz amistades incre√≠bles y vive experiencias √∫nicas. ¬°No te pierdas esta oportunidad!">
    <meta property="og:image" content="ban.jpg">
    <link href='icon.png' rel='icon' type='image/x-icon'/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.1/emojionearea.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('babalu.jpg');
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 400px;
            max-width: 100%;
            height: 100%;
            background-color: #ff5ca1;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-box {
            background-image: url('fondo.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            height: 100vh;
            margin: 0;
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #ff5ca1;
            display: flex;
            flex-direction: column;
        }
        .message {
            display: block;
            margin-bottom: 15px;
            color: #FFFFFF;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
            white-space: pre-wrap;
            text-align: left;
        }
        .message.user.text {
            background-color: #ff5ca1;
            align-self: flex-end;
        }
        .message.bot.text {
            background-color: #ff5ca1;
            color: #ffffff;
            align-self: flex-start;
        }
        .input-container {
            display: flex;
            border-top: 1px solid #ff5ca1;
            background-color: #ff5ca1;
            align-items: center;
            padding: 0;
        }
        .icon-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 10px;
            background-color: #ff5ca1;
            cursor: pointer;
            color: white;
            height: 100%;
            box-sizing: border-box;
        }
        textarea#user-input {
            font-size: 20px;
        }
    </style>
</head>
<body>
  <div class="chat-container">
      <div class="chat-box" id="chat-box"></div>
      <div class="input-container" id="input-container">
          <div class="icon-container" id="record-voice">üéôÔ∏è</div>
          <div class="icon-container" onclick="document.getElementById('media-input').click();">üì∑</div>
          <input type="file" id="media-input" accept="image/*,video/*" onchange="sendMedia()">
          <textarea id="user-input" rows="1" placeholder="Escribe un mensaje..."></textarea>
          <button onclick="sendMessage()">Enviar</button>
      </div>
  </div>
  <script>
      document.addEventListener('keydown', function(e) {
          if (e.ctrlKey && (e.key === 'u' || e.key === 'U')) {
              e.preventDefault();
          }
          if (e.ctrlKey && e.shiftKey && (e.key === 'i' || e.key === 'I')) {
              e.preventDefault();
          }
          if (e.key === 'F12') {
              e.preventDefault();
          }
      });
  </script>
  <script>
      document.addEventListener('contextmenu', function(e) {
          e.preventDefault();
      });
  </script>
  <script>
      // Desplazar autom√°ticamente a la parte inferior al cargar la p√°gina
      document.addEventListener("DOMContentLoaded", function() {
          const chatBox = document.getElementById("chat-box");
          chatBox.scrollTop = chatBox.scrollHeight;
      });
  </script>
</body>
</html>
