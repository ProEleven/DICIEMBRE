<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta property="og:description" content="¬°Disfruta al m√°ximo, haz amistades incre√≠bles y vive experiencias √∫nicas!">
    <meta property="og:image" content="ban.jpg">
    <link href="icon.png" rel="icon" type="image/x-icon"/>
    <title>üî•Chat P0RN0 En Vivoüî•</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.1/emojionearea.min.css">

    <style>
        /* Resetear estilos b√°sicos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilo general del cuerpo */
        body {
            font-family: Arial, sans-serif;
            background-image: url('babalu.jpg');
            background-size: cover;
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Evita cualquier desbordamiento */
        }

        /* Contenedor principal del chat */
        .chat-container {
            width: 400px;
            max-width: 100%;
            background-color: #ff5ca1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Caja de mensajes */
        .chat-box {
            background-image: url('fondo.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        /* Contenedor del input */
        .input-container {
            display: flex;
            border-top: 1px solid #ff5ca1;
            background-color: #ff5ca1;
            align-items: center;
        }

        /* Ajustes del input de texto */
        textarea#user-input {
            flex: 1;
            border: none;
            resize: none;
            outline: none;
            font-size: 18px;
            padding: 10px;
            color: black;
        }

        /* Bot√≥n de env√≠o */
        button {
            background-color: #ff5ca1;
            color: #FFF;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 700;
        }

        button:hover {
            background-color: #ff3975;
        }

        /* Iconos dentro del input */
        .icon-container {
            padding: 0 10px;
            cursor: pointer;
            color: white;
            display: flex;
            align-items: center;
        }

        /* Media query para pantallas peque√±as */
        @media screen and (max-width: 768px) {
            body {
                height: auto;
            }

            .chat-container {
                height: auto;
            }
        }
    </style>
</head>

<body>
    <div class="chat-container" id="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <div class="icon-container" id="record-voice">üéôÔ∏è</div>
            <div class="icon-container" onclick="document.getElementById('media-input').click();">üì∑</div>
            <input type="file" id="media-input" accept="image/*,video/*" onchange="sendMedia()" style="display:none;">
            <textarea id="user-input" rows="1" placeholder="Escribe un mensaje..."></textarea>
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        // Funci√≥n para ajustar la altura autom√°ticamente
        function ajustarAltura() {
            const alturaViewport = window.innerHeight + "px";
            const chatContainer = document.getElementById("chat-container");
            chatContainer.style.height = alturaViewport;
        }

        // Ajustar altura en DOM y en cambio de tama√±o
        document.addEventListener("DOMContentLoaded", ajustarAltura);
        window.addEventListener("resize", ajustarAltura);
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.1/emojionearea.min.js"></script>

</body>
</html>
