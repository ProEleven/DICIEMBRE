<script>
  // Asegura que la página siempre haga scroll al final del chat-box
  window.onload = function() {
      const chatBox = document.getElementById('chat-box');
      chatBox.scrollTop = chatBox.scrollHeight; // Desplaza al final al cargar
  };

  // Si quieres que siempre haga scroll al final cuando se envíen mensajes:
  function scrollToBottom() {
      const chatBox = document.getElementById('chat-box');
      chatBox.scrollTop = chatBox.scrollHeight;
  }

  // Llamar a esta función cuando se envía un mensaje
  function sendMessage() {
      const userInput = document.getElementById('user-input');
      const message = userInput.value.trim();
      if (message) {
          const chatBox = document.getElementById('chat-box');
          const newMessage = document.createElement('div');
          newMessage.classList.add('message', 'user', 'text');
          newMessage.textContent = message;
          chatBox.appendChild(newMessage);
          userInput.value = '';
          scrollToBottom(); // Asegura que se vea la parte inferior
      }
  }
</script>
