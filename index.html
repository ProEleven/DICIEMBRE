<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>üî•Chat P0RN0 En Vivoüî•</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta property="og:description" content="¬°Disfruta al m√°ximo, haz amistades incre√≠bles y vive experiencias √∫nicas. ¬°No te pierdas esta oportunidad!">
    <meta property="og:image" content="ban.jpg">
    <link href='icon.png' rel='icon' type='image/x-icon'/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.1/emojionearea.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('babalu.jpg');
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            height: 100dvh; /* Usa dvh para altura din√°mica en dispositivos m√≥viles */
            box-sizing: border-box; /* Garantiza el manejo correcto del espacio */
            overflow: hidden; /* Evita desplazamientos innecesarios */
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            width: 400px;
            max-width: 100%;
            height: 100%; /* Garantiza que ocupe toda la pantalla */
            background-color: #ff5ca1;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-box {
            background-image: url('fondo.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            flex: 1; /* Ocupa todo el espacio disponible */
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #ff5ca1;
        }

        .input-container {
            display: flex;
            align-items: center;
            background-color: #ff5ca1;
            border-top: 1px solid #ff5ca1;
            box-sizing: border-box;
        }

        .input-container textarea {
            flex: 1;
            font-size: 16px;
            border: none;
            padding: 10px;
            box-sizing: border-box;
            resize: none;
        }

        .input-container button, .icon-container {
            background-color: #ff5ca1;
            color: #FFFFFF;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-weight: 700;
        }

        .icon-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Asegura que no se esconda el contenido en m√≥viles */
        @supports (height: 100dvh) {
            body {
                height: 100dvh;
            }
            .chat-container {
                height: 100dvh;
            }
        }

        /* Animaci√≥n typing */
        .typing-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .typing-indicator span {
            display: block;
            width: 10px;
            height: 10px;
            margin: 0 3px;
            background-color: #FFFFFF;
            border-radius: 50%;
            animation: typing 1.5s infinite;
        }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container" id="input-container">
            <div class="icon-container" id="record-voice">üéôÔ∏è</div>
            <div class="icon-container" onclick="document.getElementById('media-input').click();">üì∑</div>
            <input type="file" id="media-input" accept="image/*,video/*" style="display: none;" onchange="sendMedia()">
            <textarea id="user-input" rows="1" placeholder="Escribe un mensaje..."></textarea>
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.1/emojionearea.min.js"></script>
    <script>
        // Bloqueo de teclas y clic derecho
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.key === 'u' || e.key === 'U')) e.preventDefault();
            if (e.ctrlKey && e.shiftKey && (e.key === 'i' || e.key === 'I')) e.preventDefault();
            if (e.key === 'F12') e.preventDefault();
        });

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Funciones b√°sicas de chat
        function sendMessage() {
            const input = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');
            if (input.value.trim()) {
                const message = document.createElement('div');
                message.textContent = input.value;
                message.className = 'message user text';
                chatBox.appendChild(message);
                input.value = '';
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        function sendMedia() {
            alert('Funci√≥n para enviar archivos multimedia a√∫n no implementada.');
        }
    </script>
</body>
</html>
