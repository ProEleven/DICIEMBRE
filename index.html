<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>üî•Chat P0RN0 En Vivoüî•</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta data-hid="og:description" property="og:description" content="¬°Disfruta al m√°ximo, haz amistades incre√≠bles y vive experiencias √∫nicas. ¬°No te pierdas esta oportunidad!">
    <meta property="og:image" content="ban.jpg">
    <link href='icon.png' rel='icon' type='image/x-icon'/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.1/emojionearea.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('babalu.jpg');
            color: #FFFFFF;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .chat-container {
            width: 400px;
            max-width: 100%;
            height: 100%;
            background-color: #ff5ca1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-box {
            background-image: url('fondo.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .input-container {
            display: flex;
            border-top: 1px solid #ff5ca1;
            background-color: #ff5ca1;
            align-items: center;
            padding: 5px;
            position: sticky;
            bottom: 0;
            z-index: 10;
        }

        textarea#user-input {
            flex: 1;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            resize: none;
            overflow: hidden;
        }

        textarea#user-input:focus {
            outline: none;
        }

        .icon-container, button {
            background-color: #ff5ca1;
            border: none;
            color: #FFFFFF;
            cursor: pointer;
            padding: 10px;
            margin: 0 5px;
            border-radius: 5px;
        }

        .icon-container:hover, button:hover {
            background-color: #e94e8a;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container" id="input-container">
            <div class="icon-container" id="record-voice">üéôÔ∏è</div>
            <div class="icon-container" onclick="document.getElementById('media-input').click();">üì∑</div>
            <input type="file" id="media-input" accept="image/*,video/*" onchange="sendMedia()" style="display: none;">
            <textarea id="user-input" rows="1" placeholder="Escribe un mensaje..."></textarea>
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.1/emojionearea.min.js"></script>
    <script>
        const userInput = document.getElementById('user-input');
        const inputContainer = document.getElementById('input-container');

        // Evitar que la parte inferior quede oculta al mostrar el teclado
        function adjustInputContainer() {
            if (window.innerHeight !== document.documentElement.clientHeight) {
                inputContainer.style.position = 'absolute';
                inputContainer.style.bottom = '0';
            } else {
                inputContainer.style.position = 'sticky';
            }
        }

        window.addEventListener('resize', adjustInputContainer);
        adjustInputContainer();

        // Ejemplo de funciones (ajustar seg√∫n funcionalidad)
        function sendMessage() {
            const chatBox = document.getElementById('chat-box');
            const message = userInput.value.trim();
            if (message) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'user', 'text');
                messageElement.textContent = message;
                chatBox.appendChild(messageElement);
                userInput.value = '';
            }
        }

        function sendMedia() {
            alert('Media enviada.');
        }
    </script>
</body>
</html>
