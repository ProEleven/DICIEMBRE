<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>üî•Chat P0RN0 En Vivoüî•</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta property="og:description" content="¬°Disfruta al m√°ximo, haz amistades incre√≠bles y vive experiencias √∫nicas. ¬°No te pierdas esta oportunidad!">
    <meta property="og:image" content="ban.jpg">
    <link href='icon.png' rel='icon' type='image/x-icon'/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.1/emojionearea.min.css">
    <style>
        /* Estilos Generales */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html, body {
            font-family: Arial, sans-serif;
            background-image: url('babalu.jpg');
            background-size: cover;
            background-position: center center;
            height: 100%;
            overflow: hidden; /* Evita desplazamientos */
        }

        /* Contenedor Principal */
        .chat-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh; /* Toma toda la altura visible */
            max-height: 100dvh; /* Ajuste din√°mico para dispositivos m√≥viles */
            background-color: #ff5ca1;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* √Årea de mensajes */
        .chat-box {
            flex: 1; /* Se expande din√°micamente */
            background-image: url('fondo.jpg');
            background-size: cover;
            background-position: center;
            overflow-y: auto;
            padding: 10px;
        }

        /* Mensajes */
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 10px;
            color: #fff;
            word-wrap: break-word;
        }

        .message.user.text {
            background-color: #ff5ca1;
            align-self: flex-end;
        }
        .message.bot.text {
            background-color: #ff8ca5;
            align-self: flex-start;
        }

        /* Barra de entrada */
        .input-container {
            display: flex;
            align-items: center;
            background-color: #ff5ca1;
            padding: 8px;
        }

        .input-container textarea {
            flex: 1;
            border: none;
            border-radius: 5px;
            padding: 8px;
            resize: none;
            font-size: 16px;
            margin-right: 8px;
            outline: none;
        }

        .input-container button, .icon-container {
            background-color: transparent;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }

        .icon-container:hover, .input-container button:hover {
            opacity: 0.8;
        }

        /* Ajuste para Emojis */
        .emojionearea .emojionearea-editor {
            min-height: 40px;
        }

        /* Evitar problemas con notch */
        @supports (padding: env(safe-area-inset-top)) {
            .chat-container {
                padding-bottom: env(safe-area-inset-bottom); /* Ajusta para dispositivos con notch */
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Caja de mensajes -->
        <div class="chat-box" id="chat-box"></div>

        <!-- √Årea de entrada -->
        <div class="input-container">
            <div class="icon-container" id="record-voice">üéôÔ∏è</div>
            <div class="icon-container" onclick="document.getElementById('media-input').click();">üì∑</div>
            <input type="file" id="media-input" accept="image/*,video/*" style="display:none;" onchange="sendMedia()">
            <textarea id="user-input" rows="1" placeholder="Escribe un mensaje..."></textarea>
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.1/emojionearea.min.js"></script>
    <script>
        // Inicializar Emojionearea
        $(document).ready(function() {
            $("#user-input").emojioneArea({
                pickerPosition: "top",
                tonesStyle: "bullet"
            });
        });

        // Bloquear el men√∫ contextual
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Bloquear combinaciones espec√≠ficas
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.key === 'u' || e.key === 'U' || e.key === 'i' || e.key === 'I')) {
                e.preventDefault();
            }
            if (e.key === 'F12') {
                e.preventDefault();
            }
        });

        // Funci√≥n para enviar mensajes
        function sendMessage() {
            const input = document.getElementById('user-input').value;
            if (input.trim()) {
                const chatBox = document.getElementById('chat-box');
                const message = `<div class="message user text">${input}</div>`;
                chatBox.insertAdjacentHTML('beforeend', message);
                document.getElementById('user-input').value = '';
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        // Funci√≥n para enviar archivos multimedia
        function sendMedia() {
            const fileInput = document.getElementById('media-input');
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const chatBox = document.getElementById('chat-box');
                const media = `<div class="message user media"><img src="${URL.createObjectURL(file)}" width="200"></div>`;
                chatBox.insertAdjacentHTML('beforeend', media);
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
    </script>
</body>
</html>
