<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>üî•Chat P0RN0 En Vivoüî•</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta property="og:description" content="¬°Disfruta al m√°ximo, haz amistades incre√≠bles y vive experiencias √∫nicas. ¬°No te pierdas esta oportunidad!">
    <meta property="og:image" content="ban.jpg">
    <link href='icon.png' rel='icon' type='image/x-icon'/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.1/emojionearea.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('babalu.jpg');
            color: #FFFFFF;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Evita el desplazamiento fuera de la vista */
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 400px;
            max-width: 100%;
            background-color: #ff5ca1;
        }
        .chat-box {
            flex: 1;
            background-image: url('fondo.jpg');
            background-size: cover;
            background-position: center;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse; /* Invierte el orden de los mensajes */
            padding: 10px;
        }
        .input-container {
            display: flex;
            background-color: #ff5ca1;
            border-top: 1px solid #ff5ca1;
        }
        textarea#user-input {
            flex: 1;
            font-size: 18px;
            resize: none;
            border: none;
            padding: 10px;
            box-sizing: border-box;
        }
        .icon-container, button {
            background-color: #ff5ca1;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 10px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .message {
            color: #FFFFFF;
            background-color: #ff5ca1;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
        }
        /* Oculta la parte superior en pantallas peque√±as */
        @media (max-height: 600px) {
            .chat-box {
                padding-top: 50px; /* Opcional: m√°s espacio arriba si es necesario */
            }
            body {
                align-items: flex-end; /* Alinea todo hacia la parte inferior */
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Caja de mensajes -->
        <div class="chat-box" id="chat-box"></div>

        <!-- Controles de entrada -->
        <div class="input-container">
            <div class="icon-container" id="record-voice">üéôÔ∏è</div>
            <div class="icon-container" onclick="document.getElementById('media-input').click();">üì∑</div>
            <input type="file" id="media-input" accept="image/*,video/*" style="display: none;">
            <textarea id="user-input" rows="1" placeholder="Escribe un mensaje..."></textarea>
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <!-- Scripts necesarios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.1/emojionearea.min.js"></script>

    <script>
        // Mantener siempre visible la parte inferior
        function scrollToBottom() {
            var chatBox = document.getElementById('chat-box');
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Simula el env√≠o de mensajes
        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            if (message) {
                const chatBox = document.getElementById('chat-box');
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                messageDiv.textContent = message;
                chatBox.appendChild(messageDiv);
                userInput.value = '';
                scrollToBottom(); // Baja autom√°ticamente
            }
        }

        // Configuraci√≥n inicial
        document.addEventListener("DOMContentLoaded", function () {
            scrollToBottom();
        });

        // Ajusta la altura de los mensajes en dispositivos peque√±os
        window.addEventListener('resize', scrollToBottom);
    </script>
</body>
</html>
