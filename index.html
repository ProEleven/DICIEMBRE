<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta property="og:description" content="Â¡Disfruta al mÃ¡ximo, haz amistades increÃ­bles y vive experiencias Ãºnicas. Â¡No te pierdas esta oportunidad!">
    <meta property="og:image" content="ban.jpg">
    <link href="icon.png" rel="icon" type="image/x-icon"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.1/emojionearea.min.css">

    <style>
        /* Reset general */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%; /* Garantiza que el body ocupe toda la altura de la pantalla */
            overflow: hidden; /* Evita el scroll en el body */
            font-family: Arial, sans-serif;
            background-image: url('babalu.jpg');
            color: #FFFFFF;
        }

        /* Contenedor principal */
        .chat-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #ff5ca1;
            overflow: hidden;
        }

        /* Caja de mensajes */
        .chat-box {
            flex: 1;
            overflow-y: auto;
            background-image: url('fondo.jpg');
            background-size: cover;
            background-position: center center;
            padding: 10px;
        }

        /* Mensajes */
        .message {
            margin-bottom: 10px;
            color: #FFFFFF;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.user.text {
            background-color: #ff5ca1;
            align-self: flex-end;
        }

        .message.bot.text {
            background-color: #ff5ca1;
            align-self: flex-start;
        }

        /* Input y botones */
        .input-container {
            display: flex;
            background-color: #ff5ca1;
            padding: 5px;
        }

        .input-container textarea {
            flex: 1;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            resize: none;
            overflow: hidden;
        }

        .input-container button {
            margin-left: 10px;
            background-color: #ff5ca1;
            color: #FFFFFF;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }

        .input-container button:hover {
            background-color: #e14b8a;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <!-- Caja de mensajes -->
        <div class="chat-box" id="chat-box"></div>
        <!-- Input de mensajes -->
        <div class="input-container" id="input-container">
            <textarea id="user-input" rows="1" placeholder="Escribe un mensaje..."></textarea>
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        function ajustarAltura() {
            // Calcular altura del viewport
            const alturaViewport = window.innerHeight + "px";

            // Asignar la altura calculada a los elementos
            const chatContainer = document.querySelector(".chat-container");
            chatContainer.style.height = alturaViewport;
        }

        // Llamar a la funciÃ³n en eventos crÃ­ticos
        document.addEventListener("DOMContentLoaded", ajustarAltura);
        window.addEventListener("resize", ajustarAltura);

        // Ejemplo bÃ¡sico de envÃ­o de mensajes
        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');

            if (userInput.value.trim() !== "") {
                const message = document.createElement('div');
                message.classList.add('message', 'user', 'text');
                message.textContent = userInput.value;
                chatBox.appendChild(message);

                userInput.value = "";
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
    </script>
</body>
</html>
