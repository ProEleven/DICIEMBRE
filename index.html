<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>üî•Chat P0RN0 En Vivoüî•</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta property="og:description" content="¬°Disfruta al m√°ximo, haz amistades incre√≠bles y vive experiencias √∫nicas. ¬°No te pierdas esta oportunidad!">
    <meta property="og:image" content="ban.jpg">
    <link href="icon.png" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.1/emojionearea.min.css">
    <style>
        /* Estilo principal */
        :root {
            --vh: 1vh;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('babalu.jpg');
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(var(--vh, 1vh) * 100);
            overflow: hidden; /* Evita desplazamientos no deseados */
        }

        /* Contenedor del chat */
        .chat-container {
            width: 400px;
            max-width: 100%;
            height: calc(var(--vh, 1vh) * 100);
            background-color: #ff5ca1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-box {
            flex: 1;
            background-image: url('fondo.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        /* Mensajes */
        .message {
            display: block;
            margin-bottom: 15px;
            color: #FFFFFF;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message.user.text {
            background-color: #ff5ca1;
            align-self: flex-end;
        }

        /* Contenedor de la entrada */
        .input-container {
            display: flex;
            align-items: center;
            background-color: #ff5ca1;
            padding: 10px;
            border-top: 1px solid #ff5ca1;
            box-sizing: border-box;
        }

        .input-container textarea {
            flex: 1;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            resize: none;
            overflow: hidden;
        }

        .input-container button {
            border: none;
            background-color: #ff5ca1;
            color: #FFFFFF;
            margin-left: 10px;
            padding: 10px 15px;
            cursor: pointer;
            font-weight: bold;
        }

        .icon-container {
            margin-right: 10px;
            cursor: pointer;
            color: white;
            font-size: 20px;
        }

        .icon-container:hover {
            opacity: 0.8;
        }

        /* Soluci√≥n din√°mica para altura */
        @media (orientation: portrait) {
            body {
                height: calc(var(--vh, 1vh) * 100);
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <div class="icon-container" id="record-voice">üéôÔ∏è</div>
            <div class="icon-container" onclick="document.getElementById('media-input').click();">üì∑</div>
            <input type="file" id="media-input" accept="image/*,video/*" onchange="sendMedia()" />
            <textarea id="user-input" rows="1" placeholder="Escribe un mensaje..."></textarea>
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        // Ajuste de altura din√°mica para dispositivos m√≥viles
        function setVh() {
            document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
        }

        window.addEventListener('load', setVh);
        window.addEventListener('resize', setVh);

        // Evita inspecci√≥n de elementos
        document.addEventListener('keydown', function (e) {
            if (e.ctrlKey && (e.key === 'u' || e.key === 'U')) e.preventDefault();
            if (e.ctrlKey && e.shiftKey && (e.key === 'i' || e.key === 'I')) e.preventDefault();
            if (e.key === 'F12') e.preventDefault();
        });

        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });

        // Simulaci√≥n de env√≠o de mensajes
        function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (message) {
                const chatBox = document.getElementById('chat-box');
                const msgDiv = document.createElement('div');
                msgDiv.className = 'message user text';
                msgDiv.textContent = message;
                chatBox.appendChild(msgDiv);
                input.value = '';
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        function sendMedia() {
            console.log("Media file selected.");
        }
    </script>
</body>
</html>
