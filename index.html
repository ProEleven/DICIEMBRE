<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>üî•Chat P0RN0 En Vivoüî•</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta data-hid="og:description" property="og:description" content="! Disfruta al m√°ximo, haz amistades incre√≠bles y vive experiencias √∫nicas. ¬°No te pierdas esta oportunidad!">
    <meta property="og:image" content="ban.jpg">
    <link href="icon.png" rel="icon" type="image/x-icon"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.1/emojionearea.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('babalu.jpg');
            color: #FFFFFF;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 400px;
            max-width: 100%;
            height: 100%; /* Ajusta la altura al 100% del viewport */
            background-color: #ff5ca1;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #ff5ca1;
            background-image: url('fondo.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
        }
        .message {
            display: block;
            margin-bottom: 15px;
            color: #FFFFFF;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        .input-container {
            display: flex;
            border-top: 1px solid #ff5ca1;
            background-color: #ff5ca1;
            align-items: center;
            padding: 10px;
        }
        textarea#user-input {
            flex: 1;
            font-size: 16px;
            resize: none;
            border: none;
            outline: none;
            padding: 10px;
            border-radius: 5px;
        }
        .icon-container {
            padding: 0 10px;
            color: white;
            cursor: pointer;
        }
        button {
            background-color: #ff5ca1;
            color: #FFFFFF;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
  <div class="chat-container">
      <div class="chat-box" id="chat-box"></div>
      <div class="input-container">
          <div class="icon-container" id="record-voice">üéôÔ∏è</div>
          <div class="icon-container" onclick="document.getElementById('media-input').click();">üì∑</div>
          <input type="file" id="media-input" accept="image/*,video/*" style="display:none;" onchange="sendMedia()">
          <textarea id="user-input" rows="1" placeholder="Escribe un mensaje..."></textarea>
          <button onclick="sendMessage()">Enviar</button>
      </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
      // Ajusta la altura visible del chat-box para que no quede oculto detr√°s del teclado
      function adjustChatHeight() {
          const inputContainerHeight = document.querySelector('.input-container').offsetHeight;
          document.querySelector('.chat-box').style.height = `calc(100vh - ${inputContainerHeight}px)`;
      }

      // Detecta cambios en la ventana (por teclado en m√≥vil)
      window.addEventListener('resize', adjustChatHeight);
      window.addEventListener('load', adjustChatHeight);
  </script>
