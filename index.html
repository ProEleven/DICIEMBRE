<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>🔥Chat P0RN0 En Vivo🔥</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,viewport-fit=cover">
    <link href='icon.png' rel='icon' type='image/x-icon'/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.1/emojionearea.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('babalu.jpg');
            color: #FFFFFF;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 400px;
            max-width: 100%;
            height: 100vh; /* Ajusta al 100% de la altura visible */
            display: flex;
            flex-direction: column;
            background-color: #ff5ca1;
            overflow: hidden;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-image: url('fondo.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
        }

        .message {
            display: block;
            margin-bottom: 15px;
            color: #FFFFFF;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .input-container {
            display: flex;
            background-color: #ff5ca1;
            padding: 10px;
        }

        .input-container textarea {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            resize: none;
        }

        .input-container button {
            background-color: #ff5ca1;
            border: none;
            color: white;
            font-size: 16px;
            padding: 10px 15px;
            margin-left: 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Evitar que la parte inferior se oculte */
        html, body {
            overflow: hidden; /* Evita scroll general */
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- Mensajes -->
            <div class="message user text">Hola, ¿cómo estás?</div>
            <div class="message bot text">¡Hola! Todo bien, ¿y tú?</div>
        </div>
        <div class="input-container" id="input-container">
            <textarea id="user-input" rows="1" placeholder="Escribe un mensaje..."></textarea>
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');

        // Función para hacer scroll automático al final
        function scrollToBottom() {
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Simula enviar un mensaje y actualizar el chat
        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const newMessage = document.createElement('div');
            newMessage.classList.add('message', 'user', 'text');
            newMessage.innerText = userInput.value.trim();

            if (userInput.value.trim() !== "") {
                chatBox.appendChild(newMessage);
                userInput.value = '';
                scrollToBottom(); // Desplaza hacia abajo
            }
        }

        // Ejecutar scroll al cargar la página
        window.onload = scrollToBottom;

        // Asegurar scroll automático si hay cambios en el contenido del chat
        const observer = new MutationObserver(scrollToBottom);
        observer.observe(chatBox, { childList: true });
    </script>
</body>
</html>
