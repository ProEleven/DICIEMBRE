<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>üî•Chat P0RN0 En Vivoüî•</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta data-hid="og:description" property="og:description" content="¬°Disfruta al m√°ximo, haz amistades incre√≠bles y vive experiencias √∫nicas. ¬°No te pierdas esta oportunidad!">
    <meta property="og:image" content="ban.jpg">
    <link href='icon.png' rel='icon' type='image/x-icon'/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.1/emojionearea.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('babalu.jpg');
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            height: 100dvh; /* Evita problemas con barras en m√≥viles */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Previene scroll no deseado */
        }

        .chat-container {
            width: 400px;
            max-width: 100%;
            height: 100dvh; /* Altura din√°mica */
            background-color: #ff5ca1;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-box {
            flex: 1;
            background-image: url('fondo.jpg');
            background-size: cover;
            background-position: center;
            overflow-y: auto;
            padding: 20px;
        }

        .input-container {
            display: flex;
            background-color: #ff5ca1;
            border-top: 1px solid #ff5ca1;
            padding: 5px;
            box-sizing: border-box; /* Asegura que el padding no afecte el tama√±o */
        }

        .input-container textarea {
            flex: 1;
            resize: none;
            font-size: 16px;
            border: none;
            outline: none;
            border-radius: 5px;
            padding: 10px;
            box-sizing: border-box;
            margin: 0 5px;
        }

        .icon-container, .input-container button {
            cursor: pointer;
            color: #FFFFFF;
            background-color: #ff5ca1;
            border: none;
            padding: 10px;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .icon-container:hover, .input-container button:hover {
            background-color: #ff407e;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <div class="icon-container" id="record-voice">üéôÔ∏è</div>
            <div class="icon-container" onclick="document.getElementById('media-input').click();">üì∑</div>
            <input type="file" id="media-input" accept="image/*,video/*" style="display: none;" onchange="sendMedia()">
            <textarea id="user-input" placeholder="Escribe un mensaje..."></textarea>
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.1/emojionearea.min.js"></script>
    <script>
        // Evitar acciones no deseadas en navegador
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.key === 'u' || e.key === 'U' || e.key === 'i')) e.preventDefault();
            if (e.key === 'F12') e.preventDefault();
        });

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Inicializaci√≥n de Emojis
        $(document).ready(function() {
            $("#user-input").emojioneArea({
                pickerPosition: "top",
                tonesStyle: "bullet"
            });
        });

        function sendMessage() {
            const input = document.querySelector("#user-input");
            if (input.value.trim()) {
                const chatBox = document.querySelector("#chat-box");
                const message = document.createElement("div");
                message.textContent = input.value;
                message.className = "message user text";
                chatBox.appendChild(message);
                input.value = "";
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        function sendMedia() {
            const input = document.querySelector("#media-input");
            const file = input.files[0];
            if (file) {
                const chatBox = document.querySelector("#chat-box");
                const message = document.createElement("div");
                message.className = "message user media";

                if (file.type.startsWith("image")) {
                    const img = document.createElement("img");
                    img.src = URL.createObjectURL(file);
                    img.style.maxWidth = "100%";
                    message.appendChild(img);
                } else if (file.type.startsWith("video")) {
                    const video = document.createElement("video");
                    video.src = URL.createObjectURL(file);
                    video.controls = true;
                    video.style.maxWidth = "100%";
                    message.appendChild(video);
                }

                chatBox.appendChild(message);
                chatBox.scrollTop = chatBox.scrollHeight;
                input.value = "";
            }
        }
    </script>
</body>
</html>
