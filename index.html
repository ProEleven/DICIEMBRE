<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>üî•Chat P0RN0 En Vivoüî•</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta property="og:image" content="ban.jpg">
    <link href='icon.png' rel='icon' type='image/x-icon'/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.1/emojionearea.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('babalu.jpg');
            background-size: cover;
            color: #FFFFFF;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Oculta el scroll innecesario */
        }

        .chat-container {
            width: 400px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #ff5ca1;
            overflow: hidden;
        }

        .chat-box {
            flex: 1;
            background: url('fondo.jpg') no-repeat center center;
            background-size: cover;
            overflow-y: auto; /* Permite el scroll vertical */
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
        }

        /* Fuerza el scroll al fondo */
        .chat-box::-webkit-scrollbar {
            width: 0; /* Oculta la barra de desplazamiento */
        }

        .message {
            margin-bottom: 15px;
            color: #FFFFFF;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
            text-align: left;
        }

        .input-container {
            display: flex;
            padding: 10px;
            background-color: #ff5ca1;
        }

        .input-container textarea {
            flex: 1;
            border: none;
            border-radius: 5px;
            padding: 5px;
            font-size: 16px;
        }

        button {
            margin-left: 10px;
            padding: 5px 15px;
            background-color: #ff5ca1;
            color: #FFFFFF;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <textarea id="user-input" placeholder="Escribe un mensaje..."></textarea>
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        // Funci√≥n para forzar el scroll al fondo del chat-box
        function scrollToBottom() {
            const chatBox = document.getElementById('chat-box');
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Llamamos a la funci√≥n al cargar la p√°gina
        window.onload = scrollToBottom;

        // Simula el env√≠o de un mensaje para pruebas
        function sendMessage() {
            const chatBox = document.getElementById('chat-box');
            const input = document.getElementById('user-input');
            const message = input.value;

            if (message.trim()) {
                const msgDiv = document.createElement('div');
                msgDiv.className = 'message';
                msgDiv.textContent = message;
                chatBox.appendChild(msgDiv);

                input.value = '';
                scrollToBottom(); // Mant√©n el scroll al fondo despu√©s de enviar
            }
        }
    </script>
</body>
</html>
