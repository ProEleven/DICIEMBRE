<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>üî•Chat P0RN0 En Vivoüî•</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta data-hid="og:description" property="og:description" content="! Disfruta al m√°ximo, haz amistades incre√≠bles y vive experiencias √∫nicas. ¬°No te pierdas esta oportunidad!">
    <meta property="og:image" content="ban.jpg">
    <link href='icon.png' rel='icon' type='image/x-icon'/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.1/emojionearea.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('babalu.jpg');
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
        }

        .chat-container {
            width: 400px;
            max-width: 100%;
            background-color: #ff5ca1;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-box {
            background-image: url('fondo.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #ff5ca1;
            display: flex;
            flex-direction: column;
        }

        .input-container {
            display: flex;
            background-color: #ff5ca1;
            border-top: 1px solid #ff5ca1;
            align-items: center;
        }

        .input-container textarea {
            flex: 1;
            height: 50px;
            resize: none;
            box-sizing: border-box;
        }

        /* Ajustes espec√≠ficos para m√≥viles */
        @media screen and (max-width: 768px) {
            .chat-container {
                height: calc(100dvh); /* Controla altura de la ventana en m√≥viles */
            }

            .chat-box {
                height: calc(100dvh - 50px); /* Resta altura del input-container */
                flex: none;
            }
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container" id="input-container">
            <div class="icon-container" id="record-voice">üéôÔ∏è</div>
            <div class="icon-container" onclick="document.getElementById('media-input').click();">üì∑</div>
            <input type="file" id="media-input" accept="image/*,video/*" onchange="sendMedia()">
            <textarea id="user-input" rows="1" placeholder="Escribe un mensaje..."></textarea>
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        // Ajusta altura disponible con JavaScript
        function ajustarAltura() {
            const altura = window.innerHeight + "px";
            const chatContainer = document.querySelector(".chat-container");
            chatContainer.style.height = altura;
        }
        document.addEventListener("DOMContentLoaded", ajustarAltura);
        window.addEventListener("resize", ajustarAltura);
    </script>
</body>
</html>
