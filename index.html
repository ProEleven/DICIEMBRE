<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>üî•Chat P0RN0 En Vivoüî•</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta data-hid="og:description" property="og:description" content="¬°Disfruta al m√°ximo, haz amistades incre√≠bles y vive experiencias √∫nicas. ¬°No te pierdas esta oportunidad!">
    <meta property="og:image" content="ban.jpg">
    <link href="icon.png" rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.1/emojionearea.min.css">
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-image: url('babalu.jpg');
            color: #FFFFFF;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            width: 400px;
            max-width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #ff5ca1;
            overflow: hidden;
        }

        .chat-box {
            flex: 1;
            background-image: url('fondo.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
        }

        .input-container {
            display: flex;
            align-items: center;
            background-color: #ff5ca1;
            padding: 10px;
            box-sizing: border-box;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        textarea#user-input {
            flex: 1;
            resize: none;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }

        button {
            margin-left: 10px;
            padding: 10px 15px;
            background-color: #ff5ca1;
            color: #FFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff3f8f;
        }

        .icon-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 10px;
            cursor: pointer;
        }

        .icon-container:hover {
            color: #ff3f8f;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <div class="icon-container" id="record-voice">üéôÔ∏è</div>
            <div class="icon-container" onclick="document.getElementById('media-input').click();">üì∑</div>
            <input type="file" id="media-input" accept="image/*,video/*" style="display: none;" onchange="sendMedia()">
            <textarea id="user-input" rows="1" placeholder="Escribe un mensaje..."></textarea>
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.1/emojionearea.min.js"></script>
    <script>
        // Configuraci√≥n de EmojioneArea
        $(document).ready(function () {
            $("#user-input").emojioneArea({
                pickerPosition: "top", // Muestra el selector de emojis arriba
                tonesStyle: "square", 
                autoHideFilters: true // Oculta filtros autom√°ticamente
            });
        });

        // Simulaci√≥n de env√≠o de mensajes
        function sendMessage() {
            const inputArea = $("#user-input").data("emojioneArea");
            const message = inputArea.getText().trim();
            if (message) {
                const chatBox = document.getElementById('chat-box');
                const newMessage = document.createElement('div');
                newMessage.textContent = message;
                newMessage.style.margin = "10px 0";
                chatBox.appendChild(newMessage);
                inputArea.setText(""); // Limpia el √°rea de texto
                chatBox.scrollTop = chatBox.scrollHeight; // Desplaza hacia el final
            }
        }

        // Ajusta la vista en m√≥viles para evitar problemas con la barra inferior
        window.addEventListener("resize", function () {
            document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
        });
    </script>
</body>
</html>
