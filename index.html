<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ðŸ”¥Chat P0RN0 En VivoðŸ”¥</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.1/emojionearea.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('babalu.jpg');
            color: #FFFFFF;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 400px;
            height: 100%;
            background-color: #ff5ca1;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto; /* Habilita el desplazamiento */
            padding: 10px;
            background: url('fondo.jpg') no-repeat center center;
            background-size: cover;
            scroll-behavior: smooth; /* Desplazamiento fluido */
        }

        .input-container {
            display: flex;
            border-top: 1px solid #ff5ca1;
            background-color: #ff5ca1;
            align-items: center;
            padding: 5px;
        }

        .input-container textarea {
            flex: 1;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
        }

        .input-container button {
            background-color: #ff5ca1;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .message {
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
            background-color: #ff5ca1;
            color: white;
            max-width: 70%;
        }

        .message.user {
            align-self: flex-end;
            background-color: #ff4081;
        }

        .message.bot {
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <textarea id="user-input" placeholder="Escribe un mensaje..."></textarea>
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        // FunciÃ³n para enviar mensajes y desplazarse al final
        function sendMessage() {
            const chatBox = document.getElementById("chat-box");
            const userInput = document.getElementById("user-input");
            const messageText = userInput.value.trim();

            if (messageText) {
                // Crear un nuevo mensaje
                const message = document.createElement("div");
                message.classList.add("message", "user");
                message.textContent = messageText;

                // Agregar mensaje al chat
                chatBox.appendChild(message);
                userInput.value = "";

                // Desplazarse al final del contenedor
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        // Al cargar la pÃ¡gina, desplazarse al final del chat-box
        window.onload = () => {
            const chatBox = document.getElementById("chat-box");
            chatBox.scrollTop = chatBox.scrollHeight;
        };
    </script>
</body>
</html>
