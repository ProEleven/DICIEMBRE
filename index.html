<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>üî•Chat P0RN0 En Vivoüî•</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta property="og:image" content="ban.jpg">
    <link href='icon.png' rel='icon' type='image/x-icon'/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.1/emojionearea.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('babalu.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100%;
            height: 100%;
            overflow: hidden;
        }

        .chat-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            background-color: #ff5ca1;
            height: 100%;
            max-height: 100dvh; /* Usa la altura segura */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .chat-box {
            background-image: url('fondo.jpg');
            background-size: cover;
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
        }

        .input-container {
            display: flex;
            background-color: #ff5ca1;
            align-items: center;
            padding: 5px;
            box-sizing: border-box;
        }

        .input-container textarea {
            flex: 1;
            font-size: 16px;
            border: none;
            outline: none;
            resize: none;
            border-radius: 5px;
            padding: 5px;
        }

        .icon-container, button {
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
            padding: 5px;
            font-size: 24px;
        }

        .input-container button {
            background-color: #ff458f;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
        }

        .message {
            color: white;
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
        }

        .message.user.text {
            background-color: #ff458f;
            align-self: flex-end;
        }

        .message.bot.text {
            background-color: #ff85b6;
            align-self: flex-start;
        }

    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <div class="icon-container" id="record-voice">üéôÔ∏è</div>
            <div class="icon-container" onclick="document.getElementById('media-input').click();">üì∑</div>
            <input type="file" id="media-input" accept="image/*,video/*" onchange="sendMedia()" style="display: none;">
            <textarea id="user-input" rows="1" placeholder="Escribe un mensaje..."></textarea>
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.1/emojionearea.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#user-input").emojioneArea({
                pickerPosition: "top",
                filtersPosition: "bottom",
                tonesStyle: "bullet"
            });
        });

        function sendMessage() {
            const userInput = document.querySelector('#user-input').value;
            if (userInput.trim()) {
                const chatBox = document.querySelector('#chat-box');
                const message = document.createElement('div');
                message.className = 'message user text';
                message.textContent = userInput;
                chatBox.appendChild(message);
                document.querySelector('#user-input').value = '';
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        function sendMedia() {
            const input = document.querySelector('#media-input');
            if (input.files.length > 0) {
                const file = input.files[0];
                const chatBox = document.querySelector('#chat-box');
                const message = document.createElement('div');
                message.className = 'message user media';

                if (file.type.startsWith('image/')) {
                    const img = document.createElement('img');
                    img.src = URL.createObjectURL(file);
                    img.style.maxWidth = '100%';
                    message.appendChild(img);
                } else if (file.type.startsWith('video/')) {
                    const video = document.createElement('video');
                    video.src = URL.createObjectURL(file);
                    video.controls = true;
                    video.style.maxWidth = '100%';
                    message.appendChild(video);
                }
                chatBox.appendChild(message);
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
    </script>
</body>
</html>
