<!DOCTYPE html>
<html lang="es">
<head>

    <meta property="og:image" content="ban.jpg">
    <link href='icon.png' rel='icon' type='image/x-icon'/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.1/emojionearea.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('babalu.jpg');
            background-size: cover;
            background-position: center;
            color: #FFFFFF;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            width: 400px;
            max-width: 100%;
            height: 100vh; /* Ajuste seguro */
            background-color: #ff5ca1;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-box {
            background-image: url('fondo.jpg');
            background-size: cover;
            background-position: center;
            flex: 1; /* Ocupa todo el espacio disponible */
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 15px;
            color: #FFFFFF;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message.user.text {
            background-color: #ff5ca1;
            align-self: flex-end;
        }

        .input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #ff5ca1;
            border-top: 1px solid #e64e93;
            position: sticky; /* Se mantiene visible */
            bottom: 0;
        }

        .input-container textarea {
            flex: 1;
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            resize: none;
            outline: none;
        }

        .input-container button {
            border: none;
            background-color: #e64e93;
            color: #FFFFFF;
            margin-left: 10px;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .input-container button:hover {
            background-color: #d04382;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- Mensajes aparecerÃ¡n aquÃ­ -->
        </div>
        <div class="input-container" id="input-container">
            <textarea id="user-input" rows="1" placeholder="Escribe un mensaje..."></textarea>
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>
    <script>
        // Simula el envÃ­o de un mensaje
        function sendMessage() {
            const input = document.getElementById('user-input');
            const messageText = input.value.trim();

            if (messageText) {
                const chatBox = document.getElementById('chat-box');
                const message = document.createElement('div');
                message.classList.add('message', 'user', 'text');
                message.textContent = messageText;
                chatBox.appendChild(message);

                input.value = ''; // Limpia el input
                chatBox.scrollTop = chatBox.scrollHeight; // Hace scroll hacia abajo
            }
        }
    </script>
</body>
